<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />

    <title>RealWeather</title>

    <!-- Loading third party fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Loading main css file -->
    <link rel="stylesheet" href="style.css" />

    <!--[if lt IE 9]>
      <script src="js/ie-support/html5.js"></script>
      <script src="js/ie-support/respond.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a href="index.html" class="branding">
            <img src="images/logo.png" alt="" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">RealWeather</h1>
              <small class="site-description"
                >Your daily weather forecast</small
              >
            </div>
          </a>

          <!-- Navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <li class="menu-item current-menu-item">
                <a href="index.html">Home</a>
              </li>
              <li class="menu-item"><a href="contact.html">Contact</a></li>
            </ul>
          </div>

          <div class="mobile-navigation"></div>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="hero" data-bg-image="images/banner.png">
        <div class="container">
          <form action="#" class="find-location">
            <input type="text" placeholder="Enter a location..." />
            <input type="submit" value="Get Weather" />
          </form>
        </div>
      </div>

      <!-- Forecast Table -->
      <div class="forecast-table">
        <div class="container">
          <div class="forecast-container">
            <div class="today forecast">
              <div class="forecast-header">
                <div class="day" id="day"></div>
                <div class="date" id="date"></div>
              </div>
              <div class="forecast-content">
                <div class="location" id="location">
                  Please enter a location
                </div>
                <div class="degree">
                  <div class="num" id="temperature">--<sup>o</sup>C</div>
                  <div class="forecast-icon">
                    <img
                      id="weather-icon"
                      src="images/icons/default.svg"
                      alt=""
                      width="90"
                    />
                  </div>
                </div>
                <div class="forecast-content">
                  <span class="precipitation">
                    <img
                      src="images/icon-umberella.png"
                      alt="Precipitation Icon"
                    />
                    --%
                  </span>
                  <span class="wind-speed">
                    <img src="images/icon-wind.png" alt="Wind Speed Icon" /> --
                    km/h
                  </span>
                  <span class="wind-dir">
                    <img
                      src="images/icon-compass.png"
                      alt="Wind Direction Icon"
                    />
                    --
                  </span>
                </div>
              </div>
            </div>
            <!-- Add this inside the forecast-table div -->
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <div class="social-links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-pinterest"></i></a>
              </div>
            </div>
          </div>
          <p class="colophon">Â© 2024 Weather App. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
